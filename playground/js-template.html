<!DOCTYPE html>
<html>
<head>
  <title>Google Search</title>
  <style>
    /* Google logo */
    #logo {
      background: url(https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png) no-repeat;
      width: 272px;
      height: 92px;
      margin: 20px auto;
    }
    
    /* Search form */
    form {
      width: 50%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 2px solid #ddd;
      font-size: 16px;
    }
    
    input[type="submit"] {
      width: 100px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #2d75e2;
    }
    
    /* Footer */
    footer {
      width: 50%;
      margin: 20px auto;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="logo"></div>
  <form>
    <input type="text" placeholder="Search Google">
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm Feeling Lucky">
  </form>
  <footer>
    <a href="#">Advertising</a> 
    <a href="#">Business</a> 
    <a href="#">About</a> 
    <a href="#">Privacy</a> 
    <a href="#">Terms</a> 
    <a href="#">Settings</a>
  </footer>
</body>
</html>
