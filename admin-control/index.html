<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-nav.css">
    <link rel="stylesheet" href="style-title.css">
    <link rel="stylesheet" href="style-kanban.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
<div id="navigation">
    <div id="logo_bar" >
        <img src="asset/logo.svg" alt="Logo">
        <p>DashBoard</p>
    </div>

    <div id="nav_bar">
        <div id="personal_container">
            <div class ="nav_item"  id = "home">
                <img src="asset/home-circle-outline.svg" alt="home">
                <p>Home</p>
            </div>
            <div class = nav_item id = "profile">
                <img src="asset/id-card.svg" alt="profile">
                <p>Profile</p>
            </div>
            <div class="nav_item" id = "messages">
                <img src="asset/message.svg" alt="message">
                <p>Messages</p>
            </div>
            <div class="nav_item" id = "history">
                <img src="asset/history.svg" alt="history">
                <p>History</p>
            </div>
            <div class="nav_item" id = "tasks">
                <img src="asset/checkbox-marked-circle-auto-outline.svg" alt="tasks">
                <p>Tasks</p>
            </div>
            <div class="nav_item" id = "communities">
                <img src="asset/account-group.svg" alt="communities">
                <p>Communities</p>
            </div>
        </div>

        <div id="setting_container">
            <div class = "nav_item" id = "settings">
                <img src="asset/cogs.svg" alt="settings">
                <p>Settings</p>
            </div>
            <div id = "support" class = "nav_item">
                <img src="asset/face-agent.svg" alt="support">
                <p>Support</p>
            </div>
            <div id = "privacy" class = "nav_item">
                <img src="asset/shield-sun.svg" alt="privacy">
                <p>Privacy</p>
            </div>
        </div>
    </div>
</div>


    <div id="title">
        <div class="title_item" id = "search_bar">
            <img src="asset/magnify.svg" alt="search">
            <div></div>
        </div>
        <div class="title_item" id = "noti_bar">
            <img src="asset/bell-ring-outline.svg" alt="bell">

            <div id="pic_background"><img src="asset/userA.PNG" alt="userA" class = "profile_pic"></div>
            <p>Limi Squish</p>
        </div>
        <div class="title_item" id = "greeting_bar">
            <div id="greeting_background">
                <img src="asset/userA.PNG" alt="userA" class = "profile_pic">
            </div>
            <div id = "greeting">
                <p>Hi there,</p>
                <p>Limi Squish (@lisqui)</p>
            </div>
        </div>
        <div class="title_item" id = "action_bar">
            <input type="button" value="New" >
            <input type="button" value="Upload">
            <input type="button" value="Share">
        </div>
    </div>

    <div id="main_body">
        <div id = "kanban">
            <p>Your Projects</p>
            <!--place holder for pads-->
        </div>

        <div id = "side">
            <p>Announcement</p>
            <div id = "announ_pad"></div>
            <p>Trending</p>
            <div id = "trending_pad"></div>
        </div>
    </div>

</body>
</html>
